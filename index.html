<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div>
      <h1>DRUM KIT</h1>
      <h1>Press down the keyboard from A to L</h1>
    </div>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
    <audio
      class="thankyou"
      data-key="65"
      src="/audio/drum-pack-clap-option.wav"
    >
      65
    </audio>
    <audio
      data-key="83"
      src="/audio/Hi-Hat-Closed-Hit-B1-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="68"
      src="/audio/Fight-Kicks-A2-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="70"
      src="audio/Hi-Hat-Open-Hit-B1-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="71"
      src="audio/Bass-Drum-Hit-Level-6a-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="72"
      src="audio/Ride-Cymbal-Metal-Slide-Scrape-G-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="74"
      src="audio/Snare-Drum-Hit-Level-5a-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="75"
      src="audio/Medium-Tom-Drum-Hit-Level-7A-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio
      data-key="76"
      src="audio/Drum-Sticks-Hit-C-www.fesliyanstudios.com.mp3"
    ></audio>
  </body>
  <script src="main.js"></script>
</html>
